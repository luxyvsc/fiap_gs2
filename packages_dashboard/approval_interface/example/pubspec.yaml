name: approval_interface_example
description: Example app demonstrating the approval_interface package
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # The approval_interface package
  approval_interface:
    path: ../
  
  # Required by approval_interface
  flutter_riverpod: ^2.4.0
  dio: ^5.3.3
  intl: ^0.18.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
