name: dashboard_auth
description: Firebase Authentication package for Flutter frontend in FIAP AI-Enhanced Learning Platform
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  
  # State Management & Utilities
  flutter_riverpod: ^3.0.3
  
  # HTTP & API
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.9
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
