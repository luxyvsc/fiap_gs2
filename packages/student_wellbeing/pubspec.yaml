name: student_wellbeing
description: Student wellbeing monitoring package with LGPD/GDPR compliance for early warning and mental health support
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Secure storage for sensitive data
  flutter_secure_storage: ^9.0.0
  
  # Charts for visualization
  fl_chart: ^0.65.0
  
  # State management
  flutter_riverpod: ^2.4.0
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
